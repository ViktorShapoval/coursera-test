<div ng-repeat="item in list.items" class="row">
  <div class="col-xs-4 col-md-2">
    <button class="btn btn-default" ng-click="list.onRemove({index: $index})">Don't want this one!</button></div>
  <div class="col-xs-4">({{item.short_name}}) {{item.name}}</div>
  <div class="col-xs-4">{{item.description}}</div>
</div>
